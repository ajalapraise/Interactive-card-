<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="main-container">
    <div class="card-display">
      <div class="front-card-display">
        <img src="./images/card-logo.svg" alt="card logo">
        <h3 class="numberDisplay">0000 0000 0000 0000</h3>
        <div class="name-date-display">
          <h5 class="nameDisplay">Jane Appleseed</h5>
          <h5 class="mmyy"><span class="monthDisplay">00</span> /<span class="yearDisplay">00</span></h5>
        </div>
      </div>
      <div class="back-card-display">
        <h5 class="cvcDisplay">000</h5>
      </div>

    </div>

    <div class="form-cont">
      <form class="card-details">
        <label for="cardholder-name"> CARDHOLDER NAME</label>
        <input type="text" placeholder="  e.g. Jane Appleseed" id="cardholder-name" name="Cardholder Name"
          class="details" required>

        <label for="cardholder-number"> CARD NUMBER </label>
        <input type="text" placeholder=" e.g. 1234 5678 9123 0000" id="cardholder-number" name="Cardholder Number"
          class="details" maxlength="16" minlength="16">
        <div class="numberError">Wrong format, numbers only and only 16 digits</div>

        <div id="expiry-date">
          <label for="expiry-date"> EXP. DATE (MM/YY)</label>
          <label for="cvc"> CVC</label>

          <div>
            <input type="text" placeholder=" MM " id="month" name="expiry-date" class="details" maxlength="2"
              minlength="2">
            <input type="text" placeholder=" YY" id="year" name="expiry-date" class="details" maxlength="2"
              minlength="2">
            <input type="text" placeholder="  e.g. 123" id="cvc" name="cvc" class="details" minlength="3" maxlength="3">
          </div>

          <div class="error">
            <div class="monthYearError">Can't be Blank</div>
            <div class="cvcError">Can't be Blank</div>
          </div>

        </div>



        <input type="submit" class="submit-btn" value="Confirm">
      </form>

      <!-- Completed state start -->
      <div class="formCompleted">
        <div class="center">
          <img src="images/icon-complete.svg" alt="">
          <div class="thankyou">THANK YOU</div>
          <div class="weve">We've added your card details</div>
          <div class="continue">Continue</div>
        </div>
      </div>

    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Praise Akinsola Ajala</a>.
  </div>
  <script src="main.js"></script>

</body>

</html>
